<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación Especial para Silvana</title>

    <!-- Librerías externas -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container text-center" id="main-container">
        <div class="content" data-aos="fade-up" id="message-box">
            <h1>Para Silvana 🌷</h1>
            <p>Hola Silvana, quería invitarte a una tarde especial juntos.</p>
            <p>¿Te gustaría acompañarme?</p>
            <div class="button-container mt-4">
                <a href="#invitation" class="btn btn-lg btn-custom shadow animate__animated animate__pulse" id="invite-btn">¡Por supuesto!</a>
            </div>
        </div>
    </div>

    <!-- Sección de la invitación -->
    <section id="invitation" class="invitation-section mt-5">
        <h2 class="invitation-title animate__animated">Detalles de la Invitación</h2>
        <p class="invitation-details animate__animated">📍 <strong>Parque Kennedy - Miraflores</strong></p>
        <p class="invitation-details animate__animated">⏰ <strong>Domingo 08, Hora: 2:00 p.m.</strong></p>
        <p class="animate__animated">No puedo esperar para verte. 💖</p>
        <!-- Frase romántica adicional -->
        <p class="romantic-quote animate__animated">"El mejor lugar para estar es a tu lado." 🌟</p>
    </section>

    <!-- Scripts de librerías externas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"></script>
    <script src="scripts.js"></script>
</body>
</html>
